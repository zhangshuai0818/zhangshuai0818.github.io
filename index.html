<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Tag Manager Example</title>
    <!-- Google Tag Manager -->
    <script src="gtm.js"></script>
    <!-- End Google Tag Manager -->
</head>
<body>
    <h1>GitHub Page</h1>
    <p>Key1: <div id="key1"></div></p>
    <p>Key2: <div id="key2"></div></p>

    <script>
        window.addEventListener('load', function() {
            // 假设你已经在GTM中创建了一个名为"KeyValues"的自定义JavaScript变量，并且它包含了上面的getKeyValues函数
            var keyValues = dataLayer();
            document.getElementById("key1").innerText = keyValues.key1;
            document.getElementById("key2").innerText = keyValues.key2;
        });
    </script>
</body>
</html>
