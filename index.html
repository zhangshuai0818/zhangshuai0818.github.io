<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Tag Manager Example</title>
  <!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-T8B88HBS');</script>
<!-- End Google Tag Manager --> 
</head>
<body>
    <h1>Key Value Display</h1>
    <p id="key1"></p>
    <p id="key2"></p>

    <script>
        // 获取 URL 中的查询字符串参数
        function getQueryParams() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return {
                key1: urlParams.get('key1'),
                key2: urlParams.get('key2')
            };
        }
        const params = getQueryParams();
        // 将提取到的值存储到自定义变量中
        dataLayer.push({
            event: 'KeyValues',
            key1: params.key1,
            key2: params.key2
        });
        // 在页面上显示这些值
        document.getElementById('key1').innerText = 'Key1: ' + params.key1;
        document.getElementById('key2').innerText = 'Key2: ' + params.key2;
    </script>
</body>
</html>
