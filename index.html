<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1>Keys from URL</h1>
    <p id="key1"></p>
    <p id="key2"></p>
    <script src="https://www.googletagmanager.com/gtag/js?id=GTM-T8B88HBS"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GTM-T8B88HBS');
    </script>
    <script>
    function displayKeys() {
        const urlParams = new URLSearchParams(window.location.search);
        const key1 = urlParams.get('key1');
        const key2 = urlParams.get('key2');
        document.getElementById('key1').textContent = 'Key1: ' + key1;
        document.getElementById('key2').textContent = 'Key2: ' + key2;
    }
    window.addEventListener('load', displayKeys);
</script>

</body>
</html>
